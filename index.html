<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>BML計算</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="https://i.imgur.com/2mGdOmf.png">
</head>
<body>

    <div class="wrap">
        <div class="header">
            <img class="logo" src="https://i.imgur.com/2mGdOmf.png">
            <p class="heightP">身高 cm</p>
            <input type="text" class='heightinput' placeholder="請輸入身高">
            <p class="weightP">體重 kg</p>
            <input type="text"  class="weightinput" placeholder="請輸入體重">
            <div class="btn"><div class="inputbtn">看結果</div></div>
            
            
            <div class="btnchange">
                <h2 class="btnchangetitle">25.00</h2>
                <p class="btnchangecontent">BMI</p>
                <p class="btnchangeanser">輕度肥胖</p>
                <a class="btnrestar"href="*"><img src="https://i.imgur.com/hcVn9ZN.png" ></a>
                </div>
            
        </div>
        <div class="content">
            <h2 class="contentTitle">BMI 紀錄</h2>
            <div class="delAllred">清除紀錄</div>
            <ul class="BMIList"></ul>
        </div>
        <div  class="footer">
            <img src="https://i.imgur.com/XSqdlEH.png" >
        </div>
    </div>
    
    <script src="js/all.js"></script>
</body>
</html>
